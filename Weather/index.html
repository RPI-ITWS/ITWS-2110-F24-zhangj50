<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="top-wrapper">
          <div class="left">
            <h2 class="city">Troy</h2>
            <h3 class="temp">73&deg;</h3>
            <img src="https://openweathermap.org/img/wn/10n@2x.png" alt="" />
          </div>

          <div class="right">
            <div class="forecast">
              <div class="day">
                <p class="dayofweek">Today</p>
                <img
                  src="https://openweathermap.org/img/wn/10n@2x.png"
                  alt=""
                />
                <p class="low">59&deg;</p>
                <div class="temp-bar-wrapper"><div class="temp-bar"></div></div>
                <p class="high">74&deg;</p>
              </div>
            </div>
          </div>
        </div>

        <div class="detail-wrapper">
          <div class="details">
            <div id="wind-wrapper" class="wind-wrapper">
              <h3>
                <span><img src="icons/wind.png" alt="wind" /></span>WIND
              </h3>
              asd
            </div>
            <div class="feels-like">
              <h3>
                <span><img src="icons/temp.png" alt="temp" /></span>FEELS LIKE
              </h3>
              <p>Feels like: 73&deg;</p>
            </div>
            <div class="feels-like">
              <h3>
                <span><img src="icons/raindrop.png" alt="temp" /></span>
                PRECIPITATION
              </h3>
              <p>Feels like: 73&deg;</p>
            </div>
            <div class="feels-like">
              <h3>
                <span><img src="icons/eye.png" alt="temp" /></span>
                VISIBILITY
              </h3>
              <p>Feels like: 73&deg;</p>
            </div>
            <div class="feels-like">
              <h3>
                <span><img src="icons/humidity.png" alt="temp" /></span>
                HUMIDITY
              </h3>
              <p>Feels like: 73&deg;</p>
            </div>
            <div class="feels-like">
              <h3>
                <span><img src="icons/sunrise.png" alt="temp" /></span>
                SUNRISE
              </h3>
              <p>Feels like: 73&deg;</p>
            </div>
            <div class="feels-like">
              <h3>
                <span><img src="icons/pressure.png" alt="temp" /></span>
                PRESSURE
              </h3>
              <p>Feels like: 73&deg;</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
