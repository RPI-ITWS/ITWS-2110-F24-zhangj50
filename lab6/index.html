<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button class="update-buttons" id="current-button">
      Pull Current Weather
    </button>
    <button class="update-buttons" id="forecast-button">
      Pull Forecasted Weather
    </button>
    <div class="spinner-wrapper">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="container">
      <div class="weather-wrapper">
        <div class="top-wrapper">
          <div class="left">
            <h2 class="city">Troy</h2>
            <div class="main-degree">
              <h3 class="temp"></h3>
              <button id="edit"><img src="icons/edit.png" alt="edit" /></button>
            </div>
            <div class="image"></div>
          </div>

          <div class="right">
            <div class="forecast"></div>
          </div>
        </div>

        <div class="detail-wrapper">
          <div class="details">
            <div id="wind-wrapper" class="wind-wrapper">
              <h3>
                <span><img src="icons/wind.png" alt="wind" /></span>WIND
              </h3>
              <div class="wind-main">
                <div class="wind-left">
                  <div id="wind-speed">
                    <b id="wind-speed-number"></b>
                    <div class="wind-info">
                      <p class="mph">MPH</p>
                      <p>Wind Speed</p>
                    </div>
                  </div>
                  <hr />
                  <div id="wind-gusts">
                    <b id="wind-gust-number"></b>
                    <div class="wind-info">
                      <p class="mph">MPH</p>
                      <p>Wind Gusts</p>
                    </div>
                  </div>
                </div>
                <div id="compass">
                  <span id="north">N</span>
                  <span id="south">E</span>
                  <span id="east">S</span>
                  <span id="west">W</span>
                  <div id="pointer">
                    <img src="icons/arrow.png" alt="compass pointer" />
                  </div>
                </div>
              </div>
            </div>
            <div class="box">
              <h3>
                <span><img src="icons/temp.png" alt="temp" /></span>FEELS LIKE
              </h3>
              <div class="box-info">
                <b id="feels-like-number"></b>
              </div>
            </div>
            <div class="box">
              <h3>
                <span><img src="icons/raindrop.png" alt="temp" /></span>
                PRECIPITATION
              </h3>
              <div class="box-info">
                <b id="rain-number"></b>
                <p class="extra-box-info">in the last hour</p>
              </div>
            </div>
            <div class="box">
              <h3>
                <span><img src="icons/eye.png" alt="temp" /></span>
                VISIBILITY
              </h3>
              <div class="box-info">
                <b id="viz-number"></b>
              </div>
            </div>
            <div class="box">
              <h3>
                <span><img src="icons/humidity.png" alt="temp" /></span>
                HUMIDITY
              </h3>
              <div class="box-info">
                <b id="hum-number"></b>
              </div>
            </div>
            <div class="box">
              <h3 id="ss">
                <span><img src="icons/sunrise.png" alt="temp" /></span>
                SUNRISE
              </h3>
              <div class="small box-info">
                <b id="sun-time"></b>
              </div>
            </div>
            <div class="box">
              <h3>
                <span><img src="icons/pressure.png" alt="temp" /></span>
                PRESSURE
              </h3>
              <div class="small box-info">
                <b id="pressure-number"></b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="fetch.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
